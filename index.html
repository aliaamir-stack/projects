<!DOCTYPE html>
<html>

<head>
    <title>Weather Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Weather Prediction System</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City Name:</label>
                <input type="text" class="form-control" id="city" name="city"
                    placeholder="Enter city name (or leave blank for Karachi)">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather Prediction</button>
        </form>
    </div>
</body>

</html>
