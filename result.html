<!DOCTYPE html>
<html>

<head>
    <title>Weather Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Weather Prediction Results for {{ city }}</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Prediction Results</h5>
                <p class="card-text">Model Accuracy: {{ accuracy }}</p>
                <p class="card-text">Predicted Temperature for Tomorrow: {{ prediction }}Â°C</p>
            </div>
        </div>

        <div class="mb-4">
            <h3>Weather Visualizations</h3>
            <img src="{{ url_for('static', filename='weather_visualizations.png') }}" class="img-fluid"
                alt="Weather Visualizations">
        </div>

        <div class="mb-4">
            <a href="{{ url_for('download_pdf') }}" class="btn btn-primary">Download PDF Report</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Make Another Prediction</a>
        </div>
    </div>
</body>

</html>
